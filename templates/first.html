{% extends "index_base.html" %}
{% block phone_frame %}
    <div id="iphone_5_emulator">
        <div id="frame_iphone_5_emulator" class="frame_scroller">
    <iframe id="ifr" src="/mobile?url={{ SITE_URL }}" frameborder="0" style="background-color: #fff;">
    </iframe>
    </div>
    </div>
{% endblock %}
{% block own_css %}
    <style>
        .loadingBlock {
            width: 100%;
            height: 100%;
            position: fixed;
            background: rgb(4, 4, 4);
            opacity: 0.6;
            z-index: 2;
        }

        #circularG {
            position: fixed;
            margin: 200px;
            z-index: 3;
            width: 128px;
            height: 128px
        }

        .circularG {
            position: absolute;
            background-color: #199CC4;
            width: 29px;
            height: 29px;
            -moz-border-radius: 19px;
            -moz-animation-name: bounce_circularG;
            -moz-animation-duration: 1.04s;
            -moz-animation-iteration-count: infinite;
            -moz-animation-direction: linear;
            -webkit-border-radius: 19px;
            -webkit-animation-name: bounce_circularG;
            -webkit-animation-duration: 1.04s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
            -ms-border-radius: 19px;
            -ms-animation-name: bounce_circularG;
            -ms-animation-duration: 1.04s;
            -ms-animation-iteration-count: infinite;
            -ms-animation-direction: linear;
            -o-border-radius: 19px;
            -o-animation-name: bounce_circularG;
            -o-animation-duration: 1.04s;
            -o-animation-iteration-count: infinite;
            -o-animation-direction: linear;
            border-radius: 19px;
            animation-name: bounce_circularG;
            animation-duration: 1.04s;
            animation-iteration-count: infinite;
            animation-direction: linear;
        }

        #circularG_1 {
            left: 0;
            top: 50px;
            -moz-animation-delay: 0.39s;
            -webkit-animation-delay: 0.39s;
            -ms-animation-delay: 0.39s;
            -o-animation-delay: 0.39s;
            animation-delay: 0.39s;
        }

        #circularG_2 {
            left: 14px;
            top: 14px;
            -moz-animation-delay: 0.52s;
            -webkit-animation-delay: 0.52s;
            -ms-animation-delay: 0.52s;
            -o-animation-delay: 0.52s;
            animation-delay: 0.52s;
        }

        #circularG_3 {
            top: 0;
            left: 50px;
            -moz-animation-delay: 0.65s;
            -webkit-animation-delay: 0.65s;
            -ms-animation-delay: 0.65s;
            -o-animation-delay: 0.65s;
            animation-delay: 0.65s;
        }

        #circularG_4 {
            right: 14px;
            top: 14px;
            -moz-animation-delay: 0.78s;
            -webkit-animation-delay: 0.78s;
            -ms-animation-delay: 0.78s;
            -o-animation-delay: 0.78s;
            animation-delay: 0.78s;
        }

        #circularG_5 {
            right: 0;
            top: 50px;
            -moz-animation-delay: 0.91s;
            -webkit-animation-delay: 0.91s;
            -ms-animation-delay: 0.91s;
            -o-animation-delay: 0.91s;
            animation-delay: 0.91s;
        }

        #circularG_6 {
            right: 14px;
            bottom: 14px;
            -moz-animation-delay: 1.04s;
            -webkit-animation-delay: 1.04s;
            -ms-animation-delay: 1.04s;
            -o-animation-delay: 1.04s;
            animation-delay: 1.04s;
        }

        #circularG_7 {
            left: 50px;
            bottom: 0;
            -moz-animation-delay: 1.17s;
            -webkit-animation-delay: 1.17s;
            -ms-animation-delay: 1.17s;
            -o-animation-delay: 1.17s;
            animation-delay: 1.17s;
        }

        #circularG_8 {
            left: 14px;
            bottom: 14px;
            -moz-animation-delay: 1.3s;
            -webkit-animation-delay: 1.3s;
            -ms-animation-delay: 1.3s;
            -o-animation-delay: 1.3s;
            animation-delay: 1.3s;
        }

        @-moz-keyframes bounce_circularG {
            0% {
                -moz-transform: scale(1)
            }

            100% {
                -moz-transform: scale(.3)
            }

        }

        @-webkit-keyframes bounce_circularG {
            0% {
                -webkit-transform: scale(1)
            }

            100% {
                -webkit-transform: scale(.3)
            }

        }

        @-ms-keyframes bounce_circularG {
            0% {
                -ms-transform: scale(1)
            }

            100% {
                -ms-transform: scale(.3)
            }

        }

        @-o-keyframes bounce_circularG {
            0% {
                -o-transform: scale(1)
            }

            100% {
                -o-transform: scale(.3)
            }

        }

        @keyframes bounce_circularG {
            0% {
                transform: scale(1)
            }

            100% {
                transform: scale(.3)
            }

        }

    </style>
{% endblock %}
{% block content %}
    <br>
    <div id="existing_navs">
        {% for n, m in navs %}
            <div class="form-inline">
                <div id="nav_1_{{ forloop.counter0 }}" style="float: left;">一级</div>
                <input data-role="none" type="text" class="form-control" value="{{ n }}" name="navNameO">
                <input data-role="none" type="text" class="form-control" value="{{ m.0 }}" name="navUrlO">
                <button id="add_second_nav" class="btn btn-warning btn-xs">增加</button>
                <button id="findSecondNav" navId="nav_1_{{ forloop.counter0 }}" class="btn btn-warning btn-xs">提取
                </button>
                {% for s in m.1 %}
                    <li>
                        <input data-role="none" style="display: inline" type="text" value="{{ s.name }}"
                               name="navNameO">
                        <input data-role="none" style="display: inline" type="text" value="{{ s.url }}" name="navUrlO">
                        <button id="del_current_second_nav" class="btn btn-warning btn-xs">删除</button>
                    </li>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <br>
    <div class="form-inline">
        <input type="text" data-role="none" class="form-control" value="" name="navName" id="navName" placeholder="请输入一级导航名称">
        <input type="text" data-role="none" class="form-control" value="" name="navUrl" id="navUrl" placeholder="请输入一级导航url">
        <button id="add_first_nav" class="btn btn-primary">添加</button>
    </div>
    <br>
    <div class="form-inline">
        <button id="findNav" class="btn btn-primary">提取一级导航</button>
        <button id="emptyNav" class="btn btn-primary">清除全部导航</button>
        <button id="saveNav" class="btn btn-primary">保存导航</button>
    </div>
    <input type="hidden" id="currentIfr" value="ifrNav">
    <input type="hidden" id="siteUrl" value="{{ SITE_URL }}">
    <input type="hidden" id="currentSecondNav" value="0">
    <input type="hidden" id="hostIp" value="{{ HOST_IP }}">

    <div class="modal fade" id="navModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <iframe id="ifrNav" src="/page?url={{ SITE_URL }}" frameborder="0"
                        onload="this.width=900;this.height=screen.height;"></iframe>
            </div>
        </div>
    </div>

    <div class="modal fade" id="contentModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <iframe id="ifrContent" src="" frameborder="0"
                        onload="this.width=900;this.height=screen.height;"></iframe>
            </div>
        </div>
    </div>

    </div>
{% endblock %}
